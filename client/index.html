<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song Recommender</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Song Recommendation Engine</h1>
  <form id="songForm">
    <label for="songInput">Enter songs (comma separated):</label><br>
    <input type="text" id="songInput" placeholder="goosebumps, HUMBLE.">
    <button type="submit">Get Recommendations</button>
  </form>

  <div id="recommendations"></div>

  <script>
    document.getElementById('songForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('songInput').value;
      const songs = input.split(',').map(s => s.trim());

      fetch('http://othmane:52001/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ songs: songs })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('recommendations').innerHTML = `
          <h2>Recommendations:</h2>
          <ul>${data.songs.map(song => `<li>${song}</li>`).join('')}</ul>
          <p>Model Date: ${data.model_date}</p>
          <p>Version: ${data.version}</p>
        `;
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('recommendations').innerHTML = '<p>Error fetching recommendations.</p>';
      });
    });
  </script>
</body>
</html>
