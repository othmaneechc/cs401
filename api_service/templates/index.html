<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Recs</title>
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom Spotify-themed CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Playlist Recommendation</h1>
    
    <!-- Section for adding songs one by one -->
    <div class="song-input-section">
      <div class="form-group">
        <label for="songInput">Add a Song:</label>
        <input type="text" class="form-control" id="songInput" placeholder="e.g. Yesterday">
      </div>
      <button id="addSongBtn" class="btn btn-primary">Add Song</button>
      <button id="resetSongsBtn" class="btn btn-secondary">Reset Songs</button>
    </div>
    
    <!-- Display the songs user has added -->
    <div id="userSongs" class="mt-3">
      <h4>Your Songs:</h4>
      <ul id="songList" class="list-unstyled"></ul>
    </div>
    
    <!-- Button to get recommendations -->
    <div class="mt-4">
      <button id="getRecBtn" class="btn btn-primary btn-block">Get Recommendations</button>
    </div>
    
    <!-- Display results: first the userâ€™s input then recommendations -->
    <div id="results" class="mt-4"></div>
  </div>
  
  <!-- External JavaScript -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
